<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/stylecarrito.css">
  <style>
    /* Animaciones de agregado/eliminado */
    .agregado {
      background-color: #d4edda !important;
      color: #155724 !important;
      animation: fade 1s ease-in-out;
    }
    .eliminado {
      background-color: #f8d7da !important;
      color: #721c24 !important;
      animation: fade 1s ease-in-out;
    }
    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* HERO con imagen de fondo */
    .hero {
      position: relative;
      height: 50vh;
      background-image: url(https://www.noticiasneo.com/sites/default/files/2019-10/marcas%20de%20autos%20que%20destacan%20en%20publicida%20digital_0.jpg);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .hero .container {
      position: relative;
      z-index: 2;
    }

    /* Scroll suave */
    html {
      scroll-behavior: smooth;
    }

    #productos {
      scroll-margin-top: 70px;
    }

    /* Ajuste de imágenes en las cards */
    .card-img-top {
      height: 200px;
      object-fit: cover;
      object-position: center;
    }
  </style>
</head>
<body class="bg-light">

<!-- HERO -->
<section class="hero text-white text-center d-flex align-items-center justify-content-center mb-4">
  <div class="container">
    <h1 class="display-4">Encuentra el carro de tus sueños</h1>
    <p class="lead">Busca tu próximo compañero de aventuras</p>
    <a href="#productos" class="btn btn-primary btn-lg">Ver Productos</a>
  </div>
</section>

<!-- CONTENEDOR DE PRODUCTOS -->
<div class="container py-4" id="productos">
  <h1 class="text-center mb-4">Cars for You</h1>

  <div class="row">
    <!-- Productos -->
    <div class="col-md-8">
      <div class="row g-3">
        <!-- Producto 1 -->
        <div class="col-md-4">
          <div class="card">
            <img src="https://www.ford.mx/content/dam/Ford/website-assets/latam/mx/nameplate/mustang/2025/models/ford-mustang-2025-auto-deportivo-potente-version-gt-ta-convertible.png" class="card-img-top" alt="Ford Mustang">
            <div class="card-body">
              <h5 class="card-title">Ford Mustang GT 2025</h5>
              <button class="btn btn-success w-100" onclick="agregarProducto('Ford Mustang GT 2025')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Producto 2 -->
        <div class="col-md-4">
          <div class="card">
            <img src="https://www.topgear.com/sites/default/files/cars-car/image/2024/02/pcgb20_0589_fine.jpg?w=1280&h=720" class="card-img-top" alt="Porsche 911">
            <div class="card-body">
              <h5 class="card-title">Porsche 911 Turbo</h5>
              <button class="btn btn-success w-100" onclick="agregarProducto('Porsche 911 Turbo')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Producto 3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="https://www.nissan.com.mx/content/dam/Nissan/mexico/assets/gt-r/my24/overview/nissan-2024-gtr_tspec_millennium_jade-overview-tokyo1_running-d.jpg.ximg.l_full_m.smart.jpg" class="card-img-top" alt="Nissan GTR">
            <div class="card-body">
              <h5 class="card-title">Nissan GTR</h5>
              <button class="btn btn-success w-100" onclick="agregarProducto('Nissan GTR')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Producto 4 -->
        <div class="col-md-4">
          <div class="card">
            <img src="https://i0.wp.com/gentleman.com.mx/wp-content/uploads/2023/03/port.Corvette-Z06.jpg?fit=980%2C600&ssl=1" class="card-img-top" alt="Corvette Z06">
            <div class="card-body">
              <h5 class="card-title">Corvette Z06</h5>
              <button class="btn btn-success w-100" onclick="agregarProducto('Corvette Z06')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Producto 5 -->
        <div class="col-md-4">
          <div class="card">
            <img src="https://images.pexels.com/photos/15156219/pexels-photo-15156219/free-photo-of-carretera-montanas-calle-coche.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="card-img-top" alt="Dodge Challenger">
            <div class="card-body">
              <h5 class="card-title">Dodge Challenger</h5>
              <button class="btn btn-success w-100" onclick="agregarProducto('Dodge Challenger')">Agregar al carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carrito -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">Carrito</div>
        <ul class="list-group list-group-flush" id="lista-carrito">
          <li class="list-group-item text-muted text-center">No hay productos</li>
        </ul>
        <div class="card-footer text-center">
          <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="JS/carrito.js"></script>
</body>
</html>
